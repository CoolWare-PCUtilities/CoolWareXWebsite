[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "https://www.coolwarex.com/*"
  to = "https://coolwarex.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://coolwarex.com/*"
  to = "https://coolwarex.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.coolwarex.com/*"
  to = "https://coolwarex.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/success"
  to = "/success.html"
  status = 200

[[redirects]]
  from = "/cancel"
  to = "/cancel.html"
  status = 200

[[redirects]]
  from = "/thanks"
  to = "/thanks/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; object-src 'none'; script-src 'self' 'unsafe-inline' https://giscus.app; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://giscus.app; frame-src https://giscus.app; form-action 'self' https://buy.stripe.com; upgrade-insecure-requests"
